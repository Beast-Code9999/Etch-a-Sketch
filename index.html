<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Etch-a-Sketch</header>
    <section id="main">
        <div class="options">
            <div class="color">
                <input id="colorPicker" type="color" value="#333333">
            </div>
            <div class="mode">
                <button>Classic</button>
                <button>Modern</button>
                <button>Special</button>
            </div>
            <div class="erase">
                <img src="./img/Trasn bin 2.png" alt="bin" id="bin">
                <img src="./img/Trasn can 2.png" alt="can">
            </div>
        </div>
        <div class="outer-container">
            <div class="title-container">
                Etch-a-Sketch
            </div>
            <div class="grid-container">

            </div>
            <div class="adjust">
                <div></div>
                <div></div>
            </div>
        </div>
        <duv class="slider">
            <div>
                <h1>16x16</h1>
            </div>
            <div>
                <input type="range" min="1" max="128">
            </div>
        </duv>
    </section>
    <section id="rainbow">

    </section>
    <footer>

    </footer>
</body>
</html>
